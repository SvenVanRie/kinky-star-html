<span data-toggle="modal" data-target="#performance{{ id }}">Eleanora</span>
      <div class="modal fade" id="performance{{ id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Eleanora</h4>
            </div>
            <div class="modal-body">
            <p>Eleanora brings an eclectic blend of sludge, screamo and hardcore. Their music can be described as imminent, fierce and dark. The split LP with Amenra is out now on Consouling Sounds.</p>
            </div>
            <div class="modal-footer">
              <a href="http://eleanoramusic.bandcamp.com/">bandcamp</a>
            </div>
          </div>
        </div>
      </div>
