<span data-toggle="modal" data-target="#performance{{ id }}">DJ SVN & DJ Wagonman</span>
      <div class="modal fade" id="performance{{ id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">DJ SVN & DJ Wagonman</h4>
            </div>
            <div class="modal-body">
            <p>DJ SVN: One Hell of a Party DJ</p>
            <p>DJ Wagonman: Original punk wave vinyl DJ artist</p>
            </div>
            <div class="modal-footer">
              <a href="http://www.barabox.be/">DJ SVN website</a>
              <a href="http://www.wagonman.be/">DJ Wagonman website</a>
              
            </div>
          </div>
        </div>
      </div>
